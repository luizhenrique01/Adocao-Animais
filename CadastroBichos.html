<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AdoPet</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="icon" type="images/favicon.ico" href="Images/favicon.ico" />
    </head>
    <body>
        <h4>
            Ficamos muito felizes por você confiar na AdoPet para cuidar do seu
            pet!
        </h4>
        <h4>Preencha os campos para cadastrar o pet que você pretende doar!</h4>
        <h4>
            <b>ATENÇÃO! Somente maiores de 18 anos podem fazer a doação.</b>
        </h4>

        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        Início do formulário adotante
        xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->
        <form>
            <div class="form-row">
                <div class="col-md-10">
                    <label for="inputNomePet">NomePet</label>
                    <input
                        id="nomePet"
                        type="text"
                        class="form-control"
                        placeholder="Nome do Pet"
                    />
                </div>

                <div class="form-group col-md-4">
                    <label for="inputNascimentoPet">Nascimento do Pet</label>
                    <input
                        id="nascimentoPet"
                        type="text"
                        class="form-control"
                        id="inputNascimentoPet"
                        placeholder="Data de Nascimento do Pet"
                    />
                </div>

                <div class="form-group col-md-2">
                    <label for="inputIdadePet">Idade do Pet</label>
                    <input
                        id="idadePet"
                        type="idadePet"
                        class="form-control"
                        placeholder="Idade do pet em meses"
                    />
                </div>

                <div class="form-group col-md-2">
                    <label for="inputSexo">Sexo</label>
                    <input
                        id="sexoPet"
                        type="sexo"
                        class="form-control"
                        placeholder="Macho ou fêmea"
                    />
                </div>

                <div class="form-group col-md-2">
                    <label for="inputEspécie">Espécie</label>
                    <input
                        id="especiePet"
                        type="espécie"
                        class="form-control"
                        placeholder="Espécie (cão ou gato)"
                    />
                </div>

                <div class="form-group col-md-6">
                    <label for="inputComportamento">Comportamento</label>
                    <input
                        id="comportamentoPet"
                        type="text"
                        class="form-control"
                        placeholder="Dócil, agressivo, sociável, introvertido, temperamental..."
                    />
                </div>

                <div class="form-group col-md-1">
                    <label for="inputPeso">Peso</label>
                    <input
                        id="pesoPet"
                        type="text"
                        class="form-control"
                        placeholder="Peso em kg"
                    />
                </div>

                <div class="form-group col-md-2">
                    <label for="Vacinado">Vacinado</label>
                    <input
                        id="vacinadoPet"
                        type="Vacinado"
                        class="form-control"
                        placeholder="Vacinado? (S/N)"
                    />
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputRaça">Raça</label>
                        <input
                            id="racaPet"
                            type="text"
                            class="form-control"
                            placeholder="Raça"
                        />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        Fim do formulário adotante
        xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
