<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AdoPet</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="icon" type="images/favicon.ico" href="Images/favicon.ico" />
    </head>
    <body>
        <h4>
            Ficamos muito felizes por você ter dado o primeiro passo para adotar
            um pet.
        </h4>
        <h4>Preencha os campos para fazer seu cadastro!</h4>
        <h4><b>ATENÇÃO! Somente maiores de 18 anos podem fazer adoção.</b></h4>

        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        Início do formulário adotante
        xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->
        <form>
            <div class="form-row">
                <div class="col-md-10">
                    <label for="inputNome">Nome</label>
                    <input
                        id="nomeDoador"
                        type="text"
                        class="form-control"
                        placeholder="Nome completo"
                    />
                </div>
                <div class="col-md-3">
                    <label for="inputCPF">CPF</label>
                    <input
                        id="cpfDoador"
                        type="text"
                        class="form-control"
                        placeholder="Número do CPF"
                    />
                </div>

                <div class="form-group col-md-2">
                    <label for="inputIdade">Idade</label>
                    <input
                        id="idadeDoador"
                        type="idade"
                        class="form-control"
                        placeholder="Idade"
                    />
                </div>
                <div class="form-group col-md-5">
                    <label for="inputTelefone">Telefone</label>
                    <input
                        id="telefoneDoador"
                        type="telefone"
                        class="form-control"
                        placeholder="Telefone com DDD"
                    />
                </div>
                <div class="form-group col-md-10">
                    <label for="inputEmail">Email</label>
                    <input
                        id="emailDoador"
                        type="email"
                        class="form-control"
                        placeholder="Email"
                    />
                </div>

                <div class="form-group col-md-10">
                    <label for="inputEndereço">Endereço</label>
                    <input
                        id="enderecoDoador"
                        type="text"
                        class="form-control"
                        placeholder="Rua, número, bairro"
                    />
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputCity">Cidade</label>
                        <input
                            id="cidadeDoador"
                            type="text"
                            class="form-control"
                            placeholder="Cidade"
                        />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">Estado</label>
                        <input
                            id="estadoDoador"
                            type="text"
                            class="form-control"
                            placeholder="Estado"
                        />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CEP</label>
                        <input
                            id="cepDoador"
                            type="text"
                            class="form-control"
                            placeholder="CEP"
                        />
                    </div>

                    <div class="form-group col-md-4">
                        <label for="Senha">Senha</label>
                        <input
                            id="senhaDoador"
                            type="Senha"
                            class="form-control"
                            placeholder="Senha"
                        />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        Fim do formulário adotante
        xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
